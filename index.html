<html>
<head>
  <title>Filer</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <table id="tblWrap" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td id="tdLeftTopPanel" class="height-1px">
        <fieldset id="fldDir">
          <legend>Root Directory</legend>
          <table border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td style="width: 99%;">
                <input type="text" id="txtRoot" style="width: 100%;" placeholder="Root directory path (eg. /Users/jsmith/Movies)" readonly />
              </td>
              <td style="width: 1px;">
                <input type="button" id="btnRoot" value="Select" />
              </td>
              <td style="width: 1px;">
                <input type="button" id="btnRefreshRoot" value="Refresh" />
              </td>
            </tr>
          </table>
        </fieldset>
      </td>
      <td id="tdResizePanel" rowspan="2"><div class="spacer"></div></td>
      <td id="tdRightPanel" rowspan="2" class="height-100pct">
        <table border="0" cellpadding="0" cellspacing="0" class="height-100pct width-100pct">
          <tr>
            <td class="height-1px">
              <fieldset id="fldPattern">
                <legend>Renamer Function</legend>
                <table border="0" cellpadding="0" cellspacing="0" class="width-100pct">
                  <tr>
                    <td class="width-99pct"><select id="selRenamer" class="width-100pct"></select></td>
                    <td class="width-1px"><input type="button" id="btnApply" value="Apply" /></td>
                  </tr>
                </table>
              </fieldset>
            </td>
          </tr>
          <tr>
            <td class="height-99pct">
              <fieldset id="fldFunctions" class="height-100pct relative">
                <legend>Functions</legend>
                <div id="divEditorWrap">
                  <div id="editor" class="height-100pct"></div>
                </div>
              </fieldset>
            </td>
          </tr>
          <tr>
            <td class="height-1px" id="tdButton">
              <button id="btnRenameFiles">Rename Files</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td id="tdLeftBottomPanel" class="height-99pct">
        <fieldset id="fldFiles" class="height-100pct relative">
          <legend>Directories &amp; Files</legend>
          <div id="divFilesWrap">
            <table id="tblFiles" border="0" cellpadding="0" cellspacing="0"></table>
          </div>
        </fieldset>
      </td>
    </tr>
  </table>

  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
  $ = jQuery = require('./jquery-2.2.1.min.js');
  JS = require('./YourJS/JS.min.js');
  require('./app.js');
  require('./menu.js');
  </script>
</body>
</html>
